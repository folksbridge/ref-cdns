<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shared State - jQuery</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        Demonstrates how one area of the 
        site can effect another area of 
        the site with jQuery.
    -->
    <div id="mood-view-container">
        <div class="Mood">
            <div class="Mood__emoji"></div>
            <div class="Mood__name">[ Emoji Placeholder ]</div>
        </div>
    </div>
    
    <div id="mood-button-container">
        <div class="MoodButton">
            <button class="Mood__button">
                Random Mood
                <span class="Mood__button-name"></div>
            </button>
        </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="sharedj.js"></script>
</body>
</html>
